[workspace]
members = ["gnosis_vpn*"]
resolver = "2"

[workspace.package]
version = "0.13.0"
edition = "2024"
license = "LGPL-3.0"

[workspace.metadata.crane]
name = "gnosis_vpn"

[workspace.dependencies]
anyhow = { version = "1.0.100" }
async-lock = { version = "3.4.1" }
backoff = "0.4.0"
bytesize = "2.1.0"
clap = { version = "4.5.48", features = ["derive", "env"] }
crossbeam-channel = "0.5.15"
ctrlc = { version = "3.5.0", features = ["termination"] }
directories = "6.0.0"
exitcode = "1.1.2"
humantime = "2.3.0"
humantime-serde = "1.1.1"
human-bandwidth = "0.1.4"
tikv-jemallocator = "0.6.0"
notify = { version = "8.2.0", features = ["crossbeam-channel"] }
ping = "0.6.1"
rand = "0.9.2"
reqwest = { version = "0.12.23", features = ["json", "blocking"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
thiserror = "2.0.17"
toml = "0.9.7"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
tokio = { version = "1.47.1", features = ["full"] }
url = { version = "2.5.7", features = ["serde"] }
edgli = { git = "https://github.com/hoprnet/edge-client.git", rev = "b4783eeeee1924c67304c782218b69c6d11f0133" } # branch = "kauki/feat/add-basic-api-interfaces"
serde_with = "3.14"
serde_yaml = "0.9.34"


gnosis_vpn-lib = { path = "gnosis_vpn-lib" }

[profile.intelmac]
inherits = "release"
opt-level = 1
debug = false
# split-debuginfo = '...'  # Platform-specific.
strip = "none"
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false
