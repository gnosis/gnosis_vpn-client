name: Build
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
concurrency:
  group: ${{ github.ref }}-build
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Use Nix Cache
        uses: cachix/cachix-action@v16
        with:
          name: gnosis-vpn-client
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner
      - name: Build
        run: nix build .#gnosisvpn -L
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Use Nix Cache
        uses: cachix/cachix-action@v16
        with:
          name: gnosis-vpn-client
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner
      - name: Lint and formatting check
        run: nix run .#check
  unittest:
    name: Unit test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Use Nix Cache
        uses: cachix/cachix-action@v16
        with:
          name: gnosis-vpn-client
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner
      - name: Run unit tests
        run: nix build .#gnosisvpn-test
  systemtest:
    name: System test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Use Nix Cache
        uses: cachix/cachix-action@v16
        with:
          name: gnosis-vpn-client
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        env:
          USER: runner
      - name: Run system tests
        run: nix build .#gnosisvpn-x86_64-linux
        run: nix develop --command just system-setup ci-system-test
  build-binaries:
    strategy:
      matrix:
        binary:
          - architecture: x86_64-linux
            runner: ubuntu-24.04
          - architecture: aarch64-linux
            runner: ubuntu-24.04
          - architecture: armv7l-linux
            runner: ubuntu-24.04
          - architecture: aarch64-darwin
            runner: macos-14
          - architecture: x86_64-darwin
            runner: macos-13
    name: Binary ${{ matrix.binary.architecture }}
    uses: ./.github/workflows/build-binaries.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      runner: ${{ matrix.binary.runner }}
      architecture: ${{ matrix.binary.architecture }}
      version_type: "commit"
    secrets: inherit
