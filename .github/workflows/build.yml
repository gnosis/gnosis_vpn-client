name: Build
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - labeled
concurrency:
  group: ${{ github.ref }}-build
  cancel-in-progress: true
env:
  CARGO_TERM_COLOR: always
jobs:
  free-disk-space:
    name: Free Disk Space
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: true
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
  build:
    name: Build
    needs: free-disk-space
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Use Nix Cache
        uses: cachix/cachix-action@v16
        with:
          name: gnosis-vpn-client
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner
      - name: Build
        run: nix build .#gvpn-dev -L
  checks:
    name: Lint, format and unit test
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Use Nix Cache
        uses: cachix/cachix-action@v16
        with:
          name: gnosis-vpn-client
        env:
          USER: runner
      - name: Run flake checks
        run: nix flake check
      - name: Prepare system test credentials
        id: prepare-system-tests
        shell: bash
        env:
          SYSTEM_TEST_HOPRD_ID: ${{ secrets.SYSTEM_TEST_HOPRD_ID }}
          SYSTEM_TEST_HOPRD_ID_PASSWORD: ${{ secrets.SYSTEM_TEST_HOPRD_ID_PASSWORD }}
          SYSTEM_TEST_SAFE: ${{ secrets.SYSTEM_TEST_SAFE }}
        run: |
          set -euo pipefail

          for var in SYSTEM_TEST_HOPRD_ID SYSTEM_TEST_HOPRD_ID_PASSWORD SYSTEM_TEST_SAFE; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret: $var" >&2
              exit 1
            fi
          done

          CONFIG_HOME="$RUNNER_TEMP/gnosisvpn-system-tests"
          CONFIG_DIR="$CONFIG_HOME/org.hoprnet.gnosisvpn"

          install -d -m 700 "$CONFIG_DIR"

          printf '%s' "$SYSTEM_TEST_HOPRD_ID" > "$CONFIG_DIR/gnosisvpn-hopr.id"
          printf '%s' "$SYSTEM_TEST_HOPRD_ID_PASSWORD" > "$CONFIG_DIR/gnosisvpn-hopr.pass"
          printf '%s' "$SYSTEM_TEST_SAFE" > "$CONFIG_DIR/gnosisvpn-hopr.safe"

          chmod 600 "$CONFIG_DIR"/gnosisvpn-hopr.*

          {
            echo "config_home=$CONFIG_HOME"
            echo "config_dir=$CONFIG_DIR"
          } >> "$GITHUB_OUTPUT"
      - name: Run system tests
        env:
          XDG_CONFIG_HOME: ${{ steps.prepare-system-tests.outputs.config_home }}
        run: just system-tests
  build-binaries:
    strategy:
      matrix:
        binary:
          - architecture: x86_64-linux
            runner: ubuntu-24.04
          - architecture: aarch64-darwin
            runner: macos-15
          - architecture: x86_64-darwin
            runner: macos-15
    name: Binary ${{ matrix.binary.architecture }}
    uses: ./.github/workflows/build-binaries.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}
      runner: ${{ matrix.binary.runner }}
      architecture: ${{ matrix.binary.architecture }}
      version_type: "commit"
    secrets: inherit
